query getTasks {
    tasks {
        id
        number
        address
        mf
        message
        device
        deviceId
        creationTime
        type @client
        closingTime @client
        comment @client
    }
}

query getMe {
    me {
        id
        login
    }
}

query GetToken {
    getToken @client(always: true) {
        id
        value
    }
}

fragment taskId on Task {
    id
}
